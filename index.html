        rel="stylesheet">

<body>
    <div class="container">
        <header class="header">
            <div>
                <a href="#" class="header-brand">
                    <i class="bi bi-headphones brand-icon"></i>
                    <span>Soundbox</span>
                </a>
            </div>
            <div class="header-group">
                <nav class="header-navigation">
                    <div class="button-sidebar">
                        <div class="line-1"></div>
                        <div class="line-2"></div>

                    </div>

                        <li class="header-item">
                            <a href="#" class="header-link">
                                Vis√£o geral
                            </a>
                        </li>
                        <li class="header-item">
                            <a href="#" class="header-link">
                                Teach Specs
                            </a>
                        </li>
                        <li class="header-item">
                            <a href="#" class="header-link">
                                Reviews
                            </a>
                        </li>
                        <li class="header-item">
                            <a href="#" class="header-link">
                                Contact Us
                            </a>
                        </li>
                        <li>
                            <div>
                                <input type="checkbox" id="ckb" class="change-theme" title="button dark mode" checked>
                                <label for="ckb" class="btn-dark-mode">

                                    <i class="bi bi-moon-stars-fill"></i>
                                </label>
                            </div>

                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="button-phones">
                <button class="button-1">

                    <img src="img/product3.png" alt="Produto 3" class="img-button">

                <span>&#36; 599,00</span>

    <script src="js/scripts.js"></script>
